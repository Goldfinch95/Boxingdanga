<section>
    <div class="px-lg-5 py-lg-4 p-4">
      <div>
        <h1 class="font-weigt-bold mb-4">Recupera tu cuenta</h1>
        <h4 class="font-weight-bold mb-4">Ingresa tu nueva contraseña.</h4>
      </div>
      <div class="mb-4">
        @if(PasswordSend){
                <h4 class=" font-weight-bold mb-4 text-warning">Ingrese una Contraseña</h4>
              }
        <input
          type="text"
          [(ngModel)]="PasswordInput"
          [ngModelOptions]="{ standalone: true }"
          class="form-control bg-dark-x border-0 mb-2"
          id="exammpleInputPassword1"
          placeholder="Contraseña"
        />
      </div>
      <div>
        @if(PasswordInput.length == 0){
          <button
          type="submit"
          (click)="sendData()"
          class="btn btn-warning w-100"
        >
          Buscar
        </button>
        }
        @else {
          <button
          type="submit"
          routerLink="/login"
          (click)="sendData()"
          class="btn btn-warning w-100"
        >
          Buscar
        </button>
        }
      </div>
    </div>
  </section>
