<section class="body">
  <div class="row g-0">
    <div class="col-lg-7"></div>
    <div class="col-lg-5 d flex flex-column aling-items-end min-vh-100">
      <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 margin">
        <h4 class="logo text-white">
          <a routerLink="/login" class="nav-link">BoxingDanga</a>
        </h4>
      </div>
<section>
  <div class="px-lg-5 py-lg-4 p-4">
    <div>
      <h1 class="font-weigt-bold mb-4">Recupera tu cuenta</h1>
      <h4 class="font-weight-bold mb-4">Ingresa tu nueva contraseña.</h4>
    </div>
    @if (PasswordInput != secondPasswordInput) {
    <div>
      <h4 class="font-weight-bold mb-4 text-warning">
        Las contraseñas no coinciden.
      </h4>
    </div>
    }
    <div class="mb-4">
      @if(PasswordSend){
      <h4 class="font-weight-bold mb-4 text-warning">Ingrese una Contraseña</h4>
      }
      <div class="input-group mb-2">
        <input
        [type]="passwordVisibility.password1 ? 'text' : 'password'"
          [(ngModel)]="PasswordInput"
          [ngModelOptions]="{ standalone: true }"
          class="form-control bg-dark-x border-0"
          id="exampleInputPassword1"
          autocomplete="password"
          placeholder="Contraseña"
        />
        <div class="input-group-append">
          <button
            class="icon bg-dark-x"
            type="button"
            id="icon-click"
            (click)="togglePasswordVisibility('password1')"
          >
            <fa-icon [icon]="passwordVisibility.password1 ? faEye : faEyeSlash"></fa-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="mb-4">
      @if(secondPasswordSend){
      <h4 class="font-weight-bold mb-4 text-warning">Ingrese una Contraseña</h4>
      }
      <div class="input-group mb-2">
        <input
        [type]="passwordVisibility.password2 ? 'text' : 'password'"
          [(ngModel)]="secondPasswordInput"
          [ngModelOptions]="{ standalone: true }"
          class="form-control bg-dark-x border-0"
          id="exampleInputPassword1"
          autocomplete="password"
          placeholder="Contraseña"
        />
        <div class="input-group-append">
          <button
            class="icon bg-dark-x"
            type="button"
            id="icon-click"
            (click)="togglePasswordVisibility('password2')"
          >
            <fa-icon [icon]="passwordVisibility.password2 ? faEye : faEyeSlash"></fa-icon>
          </button>
        </div>
      </div>
    </div>
    <div>
      @if(validate){
      <button
        type="submit"
        routerLink="/login"
        (click)="sendData()"
        class="btn btn-warning w-100"
      >
        Buscar
      </button>
      } @else {
      <button type="submit" (click)="sendData()" class="btn btn-warning w-100">
        Buscar
      </button>
      }
    </div>
  </div>
</section>
</div>
</div>
</section>
