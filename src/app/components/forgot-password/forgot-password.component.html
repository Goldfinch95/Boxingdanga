<section>
    <div class="px-lg-5 py-lg-4 p-4">
      <div>
        <h1 class="font-weigt-bold mb-4">Recupera tu cuenta</h1>
        <h4 class="font-weight-bold mb-4">
          Ingresa tu correo electrónico para que te enviemos un mensaje para
          restaurar tu contraseña.
        </h4>
      </div>
      <div>
          <form class="mb-5">
              <div class="mb-4">
                  <input type="text" [(ngModel)]="EmailInput" [ngModelOptions]="{standalone: true}" class="form-control bg-dark-x border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div>
                  <button type="submit" routerLink="/recovery-password" (click)="sendData()" class="btn btn-warning w-100">Buscar</button>
              </div>
          </form>
      </div>
    </div>
  </section>
